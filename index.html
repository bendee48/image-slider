<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="image-frame">
      <div class="image-slider">
        <img src="https://picsum.photos/id/237/900/400" alt="An image">
        <img src="https://picsum.photos/id/228/900/400" alt="An image">
        <img src="https://picsum.photos/id/219/900/400" alt="An image">
        <img src="https://picsum.photos/id/325/900/400" alt="An image">
      </div>
    </div>
  </div>
  <button class="prevBtn">prev</button>
  <button class="nextBtn">next</button>
  <script src="script.js"></script>
</body>
</html>
